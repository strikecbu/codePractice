<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div *ngIf="error" class="alert alert-danger">
      {{error}}
    </div>
    <div *ngIf="isLoading" style="text-align: center">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #f="ngForm" (ngSubmit)="submit(f)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input class="form-control"
               email
               id="email"
               name="email"
               ngModel
               required
               type="email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control"
               id="password"
               minlength="6"
               name="password"
               ngModel
               required
               type="password"
        />
      </div>
      <div>
        <button [disabled]="!f.valid" class="btn btn-primary" type="submit">{{isLoginMode ? 'Login' : 'Sign Up'}}</button>
        |
        <button (click)="switchButton()" class="btn btn-primary" type="button">Switch to Login</button>
      </div>
    </form>
  </div>
</div>
