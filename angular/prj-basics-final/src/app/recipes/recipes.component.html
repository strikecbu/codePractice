<div class="row">
  <div class="col-md-5">
    <app-recipe-list (selectRecipeEvent)="selectRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="selectRecipe; else notFound" [recipe]="selectRecipe"></app-recipe-detail>
  </div>
</div>

<ng-template #notFound>
  <div> Not select any recipe yet.</div>
</ng-template>
