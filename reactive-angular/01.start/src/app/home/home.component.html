
<div class="courses-panel">

    <h3>All Courses</h3>

    <mat-tab-group>

        <mat-tab label="Beginners">
          <app-course-list-card [courses]="beginnerCourses$ | async" (valueChanged)="reloadCourses()"></app-course-list-card>
        </mat-tab>

        <mat-tab label="Advanced">
          <app-course-list-card [courses]="advancedCourses$ | async" (valueChanged)="reloadCourses()"></app-course-list-card>
        </mat-tab>

    </mat-tab-group>



</div>
